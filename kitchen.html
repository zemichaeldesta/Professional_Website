<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="description" content="Delicato kitchen display for monitoring fast-moving orders.">
  <meta name="theme-color" content="#000000">
  <title>Kitchen Display | Delicato</title>
  <link rel="canonical" href="/kitchen.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="kitchen-screen">
  <a class="skip-link" href="#main-content">Skip to content</a>

  <header class="kitchen-screen__header" role="banner">
    <div class="kitchen-screen__brand">
      <span class="kitchen-screen__logo">D</span>
      <div>
        <p class="kitchen-screen__title">Delicato Kitchen</p>
        <p class="kitchen-screen__subtitle">Lunch Service &middot; Expeditor Jordan</p>
      </div>
    </div>
    <div class="kitchen-screen__status">
      <div>
        <span class="kitchen-screen__clock" data-kitchen-clock>--:--</span>
        <span class="kitchen-screen__shift">Service time --:--</span>
      </div>
      <div class="kitchen-screen__counts">
        <span>Total: <strong data-kitchen-total>0</strong></span>
        <span>Queued: <strong data-kitchen-queued>0</strong></span>
        <span>Cooking: <strong data-kitchen-cooking>0</strong></span>
        <span>Ready: <strong data-kitchen-ready>0</strong></span>
      </div>
    </div>
  </header>

  <main id="main-content" class="kitchen-screen__main">
    <section class="kitchen-orders" aria-label="Live kitchen orders">
      <header class="kitchen-orders__header">
        <h1>Live Orders</h1>
        <p class="kitchen-orders__meta" data-orders-meta>Tickets refresh every 10 seconds.</p>
      </header>
      <div class="kitchen-orders__grid" data-orders-grid aria-live="polite" aria-busy="true">
        <p class="kitchen-orders__empty" data-orders-empty>Loading tickets...</p>
      </div>
    </section>
  </main>

  <footer class="kitchen-screen__footer">
    <p>&copy; <span data-year></span> Delicato Hospitality Group &middot; Kitchen Display</p>
    <a href="manager.html">Manager Dashboard</a>
  </footer>

  <script src="js/app.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/kitchen.js" defer></script>
</body>
</html>
